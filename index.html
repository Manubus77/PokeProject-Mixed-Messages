<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Generador Pokémon</h1>
      <button id="generate-btn">Generar Pokémon</button>

      <div id="pokemon-container">
        <!-- Aquí se mostrará el Pokémon generado -->
        <img id="pokemon-sprite" src="" alt="Pokemon sprite" hidden />
        <h2 id="pokemon-name" hidden></h2>
        <p id="pokemon-description" hidden></p>
      </div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
